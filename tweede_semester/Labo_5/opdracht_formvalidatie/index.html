<!DOCTYPE html> 
<html lang="nl"> 
<head> 
	<title>Oefening</title> 
	<link rel="stylesheet" href="styles/styles.css">
</head> 

<body> 

<form>
	<label for="voornaam">Voornaam:</label><br>
	<input type="text" id="voornaam" name="voornaam" maxlength="30">
	<span id="voornaam-error"></span><br>

	<label for="familienaam">Familienaam:*</label><br>
	<input type="text" id="familienaam" name="familienaam" maxlength="50">
	<span id="familienaam-error"></span><br>

	<label for="geboortedatum">Geboortedatum:*</label><br>
	<input type="text" id="geboortedatum" name="geboortedatum">
	<span class="error" id="geboortedatum-error"></span> <br>

	<label for="email">Email:*</label><br>
	<input type="email" id="email" name="email">
	<span id="email-error"></span><br>

	<label for="aantal-kinderen">Aantal kinderen:</label><br>
	<input type="number" id="aantal-kinderen" name="aantal-kinderen" min="0" max="99"><br>

	<input type="submit" value="Valideer">
</form>
<script src="scripts/code.js"></script>
</body> 
</html>
