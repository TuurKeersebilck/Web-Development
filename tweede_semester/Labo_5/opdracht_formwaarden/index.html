<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Opdracht formwaarden</title>
</head>
<body>
    <form>
        <label>Is roker<input type="checkbox" name="is-roker"></label><br>
        <label>Moedertaal:</label>
        <label><input type="radio" name="moedertaal" value="nederlands">Nederlands</label>
        <label><input type="radio" name="moedertaal" value="frans">Frans</label>
        <label><input type="radio" name="moedertaal" value="engels">Engels</label><br>
        

        <label>Favoriete buurland:</label>
        <select name="favobuurland">
          <option value="nederland">Nederland</option>
          <option value="frankrijk">Frankrijk</option>
          <option value="duitsland">Duitsland</option>
        </select><br>
       

        <label>Bestelling:</label>
        <select name="bestelling" multiple>
          <option value="aardappelen">Aardappelen</option>
          <option value="brood">Brood</option>
          <option value="melk">Melk</option>
          <option value="biefstuk">Biefstuk</option>
          <option value="chips">Chips</option>
          <option value="krant">Krant</option>
        </select><br>

        <input type="submit" value="Toon resultaat">
      </form>
      

    <script type="text/javascript" charset="utf-8" src="scripts/index.js"></script> 
</body>
</html>
