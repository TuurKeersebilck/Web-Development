<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stijl/style.css">
    <title>Kalender</title>
</head>

<body>
    <h1>Opdracht kalender</h1>
    <table>
    <thead>
        <tr>
          <th colspan="7">June 2020</th>
        </tr>
      </thead>
      <tbody>
        <tr class="days">
            <td>Sun</td>
            <td>Mon</td>
            <td>Tue</td>
            <td>Wed</td>
            <td>Thu</td>
            <td>Fri</td>
            <td>Sat</td>
          </tr>
          <tr class="first-row">
            <td>30</td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td class="underline">4</td>
            <td class="underline">5</td>
            <td>6</td>
          </tr>
          <tr class="second-row">
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td class="underline">10</td>
            <td class="underline">11</td>
            <td>12</td>
            <td>13</td>
          </tr>
          <tr class="third-row">
            <td>14</td>
            <td class="underline">15</td>
            <td class="off">16</td>
            <td>17</td>
            <td>18</td>
            <td class="underline">19</td>
            <td>20</td>
          </tr>
          <tr class="fourth-row">
            <td>21</td>
            <td>22</td>
            <td class="underline">23</td>
            <td>24</td>
            <td class="underline">25</td>
            <td>26</td>
            <td>27</td>
          </tr>
          <tr class="fifth-row">
            <td>28</td>
            <td>29</td>
            <td>30</td>
            <td>31</td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
          </tr>
      </tbody>
    </table>
</body>
</html>
